plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.jooany'
version = '0.0.1-SNAPSHOT'
description = 'rag project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	 implementation platform("dev.langchain4j:langchain4j-bom:1.0.0")

	 implementation "dev.langchain4j:langchain4j-spring-boot-starter"
	 implementation "dev.langchain4j:langchain4j-google-ai-gemini"
	 implementation "dev.langchain4j:langchain4j-document-parser-apache-pdfbox"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


tasks.named('test') {
	useJUnitPlatform()
}
